%YAML 1.3
---
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Super_L, Caps_Lock, Left]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Super_L, Caps_Lock, Right]
    - click
- Rule:
  - MouseGesture: Mouse Up
  - KeyPress:
    - [Super_L, Page_Up]
    - click
- Rule:
  - MouseGesture: Mouse Down
  - KeyPress:
    - [Super_L, Page_Down]
    - click
- Rule:
  - MouseGesture: []
  - KeyPress:
    - [Super_L, w]
    - click
...
---
- Test: [thumb_wheel_up, 10]
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- Test: [thumb_wheel_down, 10]
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
