$mod=SUPER
monitor=DSI-1,transform,1
monitor=DSI-1,1920x1200@60,0x0,1
debug {
	overlay=0
}
general {
	max_fps=60
	sensitivity=1
	main_mod=$mod
	border_size=2
	no_border_on_floating=true
	gaps_in=5
	gaps_out=5
	col.active_border=0x55B48EAD
	col.inactive_border=0xFF2E3440
	cursor_inactive_timeout=2
	layout=master
}
decoration {
	rounding=5
	multisample_edges=true
	active_opacity=1
	inactive_opacity=1
	blur=1
	blur_size=3
	blur_passes=1
	drop_shadow=true
}
dwindle {
	pseudotile=1
	force_split=2
	col.group_border=0xFF4C566A
	col.group_border_active=0x55A3BE8C
}
master {
	new_is_master=true
	new_on_top=true
}
animations {
	animation=windows,1,5,default,slide
	animation=workspaces,1,5,default,slide
}
misc {
	disable_hyprland_logo=true
	enable_swallow=true
	swallow_regex=^(kittylf)$
}
gestures {
	workspace_swipe=true
	workspace_swipe_fingers=4
	workspace_swipe_create_new=false
	workspace_swipe_forever=true
}
input {
	kb_layout=us
	kb_variant=altgr-intl
	follow_mouse=1
	touchpad {
		natural_scroll=true
		disable_while_typing=true
		tap-to-click=true
	}
}
windowrulev2=float,class:^(pinentry-qt)$,title:
windowrulev2=float,class:^(firefox)$,title:^(Picture-in-Picture)$
windowrulev2=idleinhibit  fullscreen,class:^(firefox)$,title:
