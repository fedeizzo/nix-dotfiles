kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      volumes:
      - name: traefik-acme
        hostPath:
          path: /var/volumes/traefik/acme.json
      - name: traefik-internal-config
        hostPath:
          path: /etc/homelab-kubernetes/internal-configs/traefik.yml
      containers:
        - name: traefik
          image: traefik:v2.8
          volumeMounts:
          - name: traefik-acme
            mountPath: /acme.json
          - name: traefik-internal-config
            mountPath: /etc/traefik/traefik.yml
          ports:
            # - name: web
            #   containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: dashboard
  selector:
    app: traefik
