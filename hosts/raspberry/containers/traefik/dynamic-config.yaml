http:
  routers:
    fedeizzodev:
      entryPoints:
        - "websecure"
      rule: "Host(`fedeizzo.dev`)"
      service: "fedeizzodev"
    fireflyiii:
      entryPoints:
        - "websecure"
      rule: "Host(`firefly.fedeizzo.dev`)"
      service: "fireflyiii"
    actual:
      entryPoints:
        - "websecure"
      rule: "Host(`actual.fedeizzo.dev`)"
      service: "actual"

  services:
    fedeizzodev:
      loadBalancer:
        servers:
          - url: "http://fedeizzodev:80"
    fireflyiii:
      loadBalancer:
        servers:
          - url: "http://fireflyiii:8080"
    actual:
      loadBalancer:
        servers:
          - url: "http://actual:5006"
