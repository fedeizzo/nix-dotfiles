<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&nbsp;Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="bg">
    <div id="home">
        <div class="left">
            <div>time</div>
            <div>date</div>
            <div>code</div>
            <div>social</div>
            <div>media</div>
            <div>mail</div>
            <div>drive</div>
            <div>NixOS</div>
        </div>

        <div class="right">
            <div class="in" id="time">
            </div>
            <div class="in" id="date">
            </div>
            <div class="in">
                <a href="https://gitlab.com">gitlab</a> <div class="slash">//</div> 
                <a href="https://github.com">github</a> <div class="slash">//</div> 
                <a href="https://gitlab.fbk.eu">gitlabWork</a> <div class="slash">//</div> 
                <a href="https://3.basecamp.com/4423576/">basecamp</a></div>
            <div class="in">
                <a href="https://reddit.com">reddit</a> <div class="slash">//</div>
                <a href="https://instagram.com">instagram</a>
            </div>
            <div class="in">
                <a href="https://youtube.com">youtube</a> <div class="slash">//</div> 
                <a href="https://twitch.tv">twitch</a>
            </div>
            <div class="in">
                <a href="https://mail.google.com/mail/u/0/">first</a> <div class="slash">//</div>
                <a href="https://mail.google.com/mail/u/1/">second</a> <div class="slash">//</div>
                <a href="https://mail.google.com/mail/u/2/">uni</a> <div class="slash">//</div>
                <a href="https://mail.google.com/mail/u/3/">work</a> 
            </div>
            <div class="in">
                <a href="https://drive.google.com/drive/u/0/">first</a> <div class="slash">//</div>
                <a href="https://drive.google.com/drive/u/1/">second</a> <div class="slash">//</div>
                <a href="https://drive.google.com/drive/u/2/">uni</a> <div class="slash">//</div>
                <a href="https://drive.google.com/drive/u/3/">work</a> 
            </div>
            <div class="in">
                <a href="https://search.nixos.org/packages">pkgs</a> <div class="slash">//</div>
                <a href="https://search.nixos.org/options">options</a> <div class="slash">//</div>
                <a href="https://rycee.gitlab.io/home-manager/options.html">home-manager options</a>
            </div>
        </div>
    </div>

    <script>
        let update = () => {
            let t = new Date();
            t = t.getHours().toString() + ":" +  t.getMinutes().toString() + ":" +  t.getSeconds().toString();
            document.getElementById("time").innerHTML = t;
            let d = new Date();
            d = d.getDate().toString() + "-" + d.getMonth() + "-" + d.getFullYear();
            document.getElementById("date").innerHTML = d;
        }
        update();
        setInterval(update,1000);
    </script>
</body>
</html>
